	// Функция изменения цифры часов на какое-то число
	// el - номер цифры, которую нужно изменитт
	// value - число, на которую изменить цифру часов
	function change(el,value) {
	
 	 switch (value) {  
		case 0:
			change_to_0(el-1);
        		break;
  		case 1:
			change_to_1(el-1);

  		}
	}
	// массив элементов класса точек
	var masP = document.getElementsByClassName('point');
	var bl = true; // переменная для чередования включения и выключения точек

	function on_point() // функция для включения точек
	{
		masP[0].classList.add("on");
		masP[1].classList.add("on");
		masP[2].classList.add("on");
		masP[3].classList.add("on");
	}
	
	function off_point()// функция для выключения точек
	{
		masP[0].classList.remove("on");
		masP[1].classList.remove("on");
		masP[2].classList.remove("on");
		masP[3].classList.remove("on");
	}
	// установление(обновление) времени
	function set_time(){

		if(bl)
		{
			on_point();
			bl = false;
		}
		else
		{
			off_point();
			bl = true;
		}


		var dat= new Date();
			
		var h = dat.getHours();
		if(h>=10)
		{
			change(1,Math.floor(h/10));
			change(2,h%10);
		}
		else if(h>0)
		{	
			change(1,0);
			change(2,h);
		}
		else if(h==0)
		{	
			change(1,0);
			change(2,0);
		}

		var m = dat.getMinutes();
		if(m>=10)
		{
			change(3,Math.floor(m/10));
			change(4,m%10);
		}
		else if(m>0)
		{	
			change(3,0);
			change(4,m);
		}
		else if(m==0)
		{	
			change(3,0);
			change(4,0);
		}

		var s = dat.getSeconds();
		if(s>=10)
		{
			change(5,Math.floor(s/10));
			change(6,s%10);
		}
		else if(s>0)
		{	
			change(5,0);
			change(6,s);
		}
		else if(s==0)
		{	
			change(5,0);
			change(6,0);
		}
	}
	// повторять функцию каждую секунду
	setInterval(set_time, 1000);
